<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collectendo</title>
    <link rel="stylesheet" href="Collectendo.css">
    <script defer src="https://kit.fontawesome.com/4670e7e24c.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <img src="Assets/Images/Collect-tendo-27-06-2025.jpg" alt="Logo" srcset="">
    <h1>Full Set collection</h1>
    <ul>
        <li><a href="#"><i class="fa-solid fa-house"></i>Accueil</a></li>
        <li><a href="#"><i class="fa-solid fa-magnifying-glass"></i>Recherche</a></li>
        <li><a href="#"><i class="fa-solid fa-user"></i>Connexion</a></li>
    </ul>
    </nav>
</header>

<main>
    <!-- "taper directement .nom de classe" permet de creer une div avec un classe à ce nom -->
 <div class="flexbox"> 
  <h2>Consoles</h2>
  <ul>
      <li><a href="#" alt="listgb">
          <img src="Assets/Icons/icons8-game-boy-50.png" alt="gbicon">
      </a>Game boy</li>
      <li><a href="#" alt="listgc">
          <img src="Assets/Icons/icons8-nintendo-gamecube-50.png" alt="gcicon">
      </a>Game cube</li>
      <li><a href="#" alt="listwii">
          <img src="Assets/Icons/icons8-wii-50.png" alt="wiiicon">
      </a>Wii</li>
      <li><a href="#" alt="listgb">
          <img src="Assets/Icons/icons8-nintendo-50.png" alt="gbicon">
      </a>Wii U</li>
      <li><a href="#" alt="listgc">
          <img src="Assets/Icons/icons8-logo-nintendo-switch-50.png" alt="gcicon">
      </a>Switch</li>
      <li><a href="#" alt="listwii">
          <img src="Assets/Icons/39684-removebg-preview.png" alt="wiiicon">
      </a>Super Nes</li>
</ul>
    </div>
    <div class="grid">
        <h2>Formulaire de contact</h2>
        <div class="grid-container">
            <img src="Assets/Images/Collect-tendo-27-06-2025.jpg" alt="Logo">

            <form action="">
                <input type="text" id="Firstname"placeholder="Prénom">
                <input type="text" id="Surname"placeholder="Nom">
                <textarea
                cols="30"
                rows="10"
                placeholder="Taper votre message"
                ></textarea>
                <input type="submit" value="valider" id="btn-submit">
            </form>
            </div>
        </div>
      </main>
        <footer>
            <p>© Nintendo. 2025 tous droits réservés.</p>
           
        </footer>
 </body>
</html>
